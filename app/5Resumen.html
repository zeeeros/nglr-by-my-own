<!DOCTYPE html>
<html>
<body>

	<p>Cambia el nombre y el apellido:</p>

	<div ng-app="myApp" ng-controller="myCtrl">

		Primer Nombre: <input type="text" ng-model="firstName">
		<br/>
		Apellido:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		<input type="text" ng-model="lastName">
		<br/>
		<button ng-click="logConsola()">Imprime Hello World</button>
		<br/>
		Nombre usando Brackets: <b>{{firstName + " " + lastName}}</b>
		<br/>
		Nombre usando Bind: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b ng-bind="firstName +' '+ lastName"></b>

	</div>
	<script src="bower_components/angular/angular.js"></script>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
			$scope.firstName= "Andr√©s";
			$scope.lastName= "Mirabal";
			$scope.logConsola= function(){
				console.log("Hello World");
			}
		});
	</script>

</body>
</html>
