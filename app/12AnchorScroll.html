<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anchor Scroll</title>
	<style>
		.contenido {height: 400px;}
		#contenido1 {background-color: #1ABC9C}
		#contenido2 {background-color: #3498DB}
		#contenido3 {background-color: #9B59B6}
		#contenido4 {background-color: #E74C3C}
	</style>
</head>
<body ng-app="myApp" ng-strict-di>
	<a ng-controller="anchorScrollController" href="" ng-click="irA(1)">Contenido 1</a>
	<a ng-controller="anchorScrollController" href="" ng-click="irA(2)">Contenido 2</a>
	<a ng-controller="anchorScrollConIdController" href="" ng-click="irA(3)">Contenido 3</a>
	<a ng-controller="anchorScrollConIdController"href="" ng-click="irA(4)">Contenido 4</a>
	<div class="contenido" id="contenido1">Contenido 1</div>
	<div class="contenido" id="contenido2">Contenido 2</div>
	<div class="contenido" id="contenido3">Contenido 3</div>
	<div class="contenido" id="contenido4">Contenido 4</div>

	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/Config/ConfigAnchorScroll.js"></script>
	<script src="js/Controllers/AnchorScrollCtrl.js"></script>
</body>
</html>
