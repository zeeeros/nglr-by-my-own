<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Formulario 1</title>
</head>
<body ng-app="myApp" ng-strict-di>
	<input type="text" name="nombre" ng_model="nombre" required>
	<span ng-show="nombre.$error.required">Nombre requerido.</span>

	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app_forms.js"></script>
</body>
</html>
